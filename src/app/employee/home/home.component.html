<table class="table table-striped table-bordered table-sm row-border hover" id="datatableexample">
    <thead>
      <tr>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Mobile</th>
        <th>City</th>
        <th>Country</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
     <tr *ngFor="let group of data">
           <td>{{group.empId}}</td>
           <td>{{group.firstName}}</td>
           <td>{{group.lastName}}</td>
           <td>{{group.email}}</td>
           <td>{{group.mobile}}</td>
           <td>{{group.city}}</td>
           <td>{{group.country}}</td>
           <td><a (click)="deleteUser(group.empId)" class="text-danger">Delete</a></td>
           <td><a [routerLink]="['/update',group.empId]">Update</a></td>
       </tr>
    </tbody>
  </table>

   <a [routerLink]="['/login']" class="btn btn-link">Logout</a>
